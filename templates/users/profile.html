{% extends "MainApp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 mx-auto">
        <form method="POST">
            {% csrf_token %}
            <div class="control-group">
                {{ u_form|crispy }}
            </div>
            <div class="control-group">
                <button class="btn btn-outline-info float-right" type="submit">Update my Profile</button>     
            </div>
        </form>

        <br><br>
    	<div>
    		<small class="text-muted">
    			<a class="ml-2" href="{% url 'logout' %}">Log me out.</a>
    		</small>
    	</div>
    </div>
  </div>
</div>
{% endblock content %}
