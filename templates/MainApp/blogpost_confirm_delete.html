{% extends "MainApp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-6 mx-auto">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <h2>Are you sure you want to delete the "{{object.title}}" article?</h2>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'blogpost-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
  </div>
</div>
{% endblock content %}
